# Cloud Build configuration for Pattern Miner
# Builds Docker image and pushes to Google Container Registry

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/pattern-miner:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/pattern-miner:latest'
      - '.'

  # Push both tags to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/pattern-miner:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/pattern-miner:latest'

# Images to be pushed to registry
images:
  - 'gcr.io/$PROJECT_ID/pattern-miner:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/pattern-miner:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout
timeout: '600s'
